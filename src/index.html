<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QR Code Styling</title>
    </head>
    <body>
        <div id="canvas"></div>
        <script type="text/javascript">
            const options = {
              // shape: "circle",
                margin: 90,
              // type: 'svg',
              width: 300,
              height: 300,
              data: "h",
              image: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
              dotsOptions: {
                type: "extra-rounded",
                gradient: {
                  type: "linear", //radial,
                  rotation: Math.PI/2,
                  colorStops: [{ offset: 0, color: 'blue' }, { offset: 0.5, color: 'red' }, { offset: 1, color: 'green' }]
                },
              },
              cornersSquareOptions: {
                type: "rounded",
                gradient: {
                  type: "linear",
                  rotation: Math.PI * 0.2,
                  colorStops: [{
                    offset: 0,
                    color: 'blue'
                  }, {
                    offset: 1,
                    color: 'red'
                  }]
                },
              },
              imageOptions: {
                crossOrigin: "anonymous",
                margin: 30
              }
            };
            const qrCode = new QRCodeStyling(options);
            qrCode.applyExtension((svg, options) => {
                const svgTextElement = document.createElementNS(
                    'http://www.w3.org/2000/svg',
                    'text',
                );
                svgTextElement.textContent = "aasdsdasdasd";
                svgTextElement.setAttribute('y', '70');
                svgTextElement.setAttribute('x', '0');
                svgTextElement.setAttribute('font-family', 'Roboto');
                svgTextElement.setAttribute('font-size', '32');
                svg.appendChild(svgTextElement);
                console.log(svg);
            });

            qrCode.append(document.getElementById("canvas"));
        </script>
    </body>
</html>
